<form [formGroup]="loginForm" (ngSubmit) ="onClick()" autocomplete="off">
    <div class="flex flex-col w-screen h-screen items-center justify-center bg-black">
        <div class="flex w-1/4 flex-col rounded-lg bg-light-black p-8">

            <!-- Field Email -->
            <label for="Username" class="text-primary mt-2">Username</label>
            <input 
                type="email" 
                id="email" 
                class="bg-soft-black rounded-lg outline-none focus:outline-primary p-2 mt-2 placeholder-primary text-primary" 
                placeholder="example: admin@email.com" 
                formControlName ="email">
                <p *ngIf="loginForm.get('email')?.errors?.['email']"
                    class="mt-2 text-xs text-error"> Please enter a valid email address
                </p>
                

            <!-- Field Password -->
            <label for="password" class="text-primary mt-2">Password</label>
            <input 
                type="password" 
                id="password" 
                class="bg-soft-black rounded-lg outline-none focus:outline-primary p-2 mt-2 placeholder-primary text-primary" 
                placeholder="Input your password here"
                formControlName="password">
                <p *ngIf="loginForm.get('password')?.errors?.['minlength']"
                class="mt-2 text-xs text-error">Please enter a correct password
                </p>
                <p *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched" 
                    class="mt-3 text-xs text-error">Password is required
                </p>
                
            <!-- Button Login -->
            <button 
            type="submit" 
            [disabled]="!loginForm.valid"
            class="mt-4 py-2 rounded-lg bg-primary opacity-80 hover:opacity-100 text-white disabled:bg-black disabled:cursor-not-allowed">Login
            </button>
    
        </div>
    </div>
</form>
