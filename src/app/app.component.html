<div class="flex flex-col w-screen h-screen items-center justify-center bg-black">
    <div class="flex w-1/3 flex-col rounded-lg bg-light-black p-8">
    <label for="Username" class="text-primary mt-2">Username</label>
        <div class="relative mb-3">
            <div class="absolute inset-y-0 left-0 flex items-center pl-2 pointer-events-none">
                <svg aria-hidden="true" class="w-6 h-6 text-primary" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>account</title><path d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z" /></svg>
            </div>
        <input type="email" id="Username" class="bg-soft-black rounded-lg block w-full pl-10 p-2 placeholder-primary text-primary" placeholder="example: admin">
    </div>

    <label for="password" class="text-primary mt-2">Password</label>
        <div class="relative mb-3">
            <div class="absolute inset-y-0 left-0 flex items-center pl-2 pointer-events-none">
                <svg aria-hidden="true" class="w-5 h-5 text-primary" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>lock</title><path d="M12,17A2,2 0 0,0 14,15C14,13.89 13.1,13 12,13A2,2 0 0,0 10,15A2,2 0 0,0 12,17M18,8A2,2 0 0,1 20,10V20A2,2 0 0,1 18,22H6A2,2 0 0,1 4,20V10C4,8.89 4.9,8 6,8H7V6A5,5 0 0,1 12,1A5,5 0 0,1 17,6V8H18M12,3A3,3 0 0,0 9,6V8H15V6A3,3 0 0,0 12,3Z" /></svg>
            </div>
            <input type="password" id="password" class="bg-soft-black rounded-lg block w-full pl-10 p-2 placeholder-primary text-primary" placeholder="Input your password here">
    </div>    
    <button type="button" class="mt-4 py-2 rounded-lg bg-primary opacity-80 hover:opacity-100 text-white" (click)="onClick()">Login</button>
    </div>
</div>
